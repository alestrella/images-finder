<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>Images Finder App</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header-title">ImagesFinder<span class="header-subtitle">.app</span></h1>

      <!-- Search form -->
      <form class="search-form" id="search-form">
        <input class="search-form-input" type="text" name="searchQuery" autocomplete="off"
          placeholder="Type to search..." />
        <button class="search-form-btn" type="submit">
          <svg class="btn-icon">
            <use href="./images/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <!-- Preloader -->
      <div class="lds-ripple js-hidden" id="preloader">
        <div></div>
        <div></div>
      </div>

      <div>
        <p class="intro-text">Let's find the perfect image for you</p>
      </div>


      <div class="gallery">
        <!-- Image cards -->
      </div>

      <div class="sentinel"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p class="footer-text">Developed by
        <a class="footer-link" href="https://github.com/alestrella" target="_blank">ALESTRELLA</a>
      </p>
    </div>
  </footer>

  <script src="./index.js"></script>
</body>

</html>
